<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->
  <div class="container">
    <div class="small-container">
        <div class="row">
          <div class="row-1">
            <h1>Stay updated!</h1>
            <p class="pope">Join 60,000+ product managers receiving monthly <br>updates on:</p>
            <p class="p"><img src="assets/images/icon-list.svg" alt="">Product discovery and building what matters</p>
            <p class="p"><img src="assets/images/icon-list.svg" alt=""> Measuring to ensure updates are a success</p>
            <p class="p"><img src="assets/images/icon-list.svg" alt="">And much more!</p>
            <form action="link.html">
              <h6> Email address</h6>
              <input type="email" placeholder="email@company.com" required><br>
              <button type="submit">Subscribe to monthly newsletter</button>
            </form>
          </div>
          <div class="row-2">

          </div>
        </div>
    </div>
  </div>
  
  
</body>
</html>
